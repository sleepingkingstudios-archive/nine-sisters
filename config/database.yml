#   gem 'sqlite3'
development:
  adapter: postgresql
  encoding: unicode
  database: nine_sisters_development
  pool: 5
  username: nine_sisters

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: postgresql
  encoding: unicode
  database: nine_sisters_test
  pool: 5
  username: nine_sisters

